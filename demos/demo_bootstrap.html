<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>jDat Demo</title>
		<link rel="stylesheet" href="../vendor/bootstrap-responsive.css" type="text/css" />
		<link rel="stylesheet" href="../vendor/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="../src/jdat.css" type="text/css" />
		<style type="text/css">
			h1 { text-align: center; }
			.jdat-widget {
			}
		</style>
		<script type="text/javascript" src="../vendor/jquery.js"></script>
		<script type="text/javascript" src="../src/jdat.js"></script>
		<script type="text/javascript">
			$(function() {
				window.jdat = $("body").jdat().data("jdat");
				window.slider = window.jdat.addSlider("slider1", {
					label: "My Slider"
				});
				window.checkbox = window.jdat.addCheckbox("checkbox1", {
					label: "My Checkbox"
				});
				window.color = window.jdat.addColor("color1", {
					label: "My Color"
				});
				window.combobox = window.jdat.addCombobox("combobox1", {
					label: "My Combobox"
				});
				window.button = window.jdat.addButtons("button1", {
					label: "My Button",
					buttons: ['<i class="icon-arrow-up"></i>', '<i class="icon-arrow-down"></i>']
				});
				window.string = window.jdat.addString("string1", {
					label: "My String"
				});
				window.section = window.jdat.addSection("section1", {
					label: "My Section"
				});
				window.slider2 = window.section.addSlider("slider2", {
					label: "My Slider 2"
				});
				window.section2 = window.section.addSection("section2", {
					label: "My Section 2"
				});
				window.slider3 = window.section2.addSlider("slider3", {
					label: "My Slider 3"
				});
				window.progress1 = window.jdat.addProgressbar("progress1", {
					label: "My Progressbar 1"
				});
			})
		</script>
	</head>
	<body>
		<h1>jDat Demo</h1>
		<div id="jdat"></div>
	</body>
</html>
